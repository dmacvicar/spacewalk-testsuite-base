apply plugin: 'java'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['-f', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
        }
    }
}

dependencies {
    testCompile 'info.cukes:cucumber-java:1.1.2'
    testCompile 'info.cukes:cucumber-junit:1.1.2'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.32.0'
    
    testCompile 'junit:junit:4.11'
    
    /*
    compile 'info.cukes:cucumber-java:1.1.3'
    compile 'info.cukes:cucumber-junit:1.1.3'    
    compile 'org.seleniumhq.selenium:selenium-java:2.28.0'
    compile 'junit:junit:4.11'
    */
}

repositories {
    mavenCentral()
}
